<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conjuntos | Lencer√≠a None</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #1a001a 100%);
      color: #fdfdfd;
    }

    header {
      background-color: #1a001a;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 0, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    header img {
      max-width: 220px;
      filter: drop-shadow(0 0 10px #ff66cc);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #2c0032;
      padding: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }

    nav a,
    nav button {
      text-decoration: none;
      background-color: #b300b3;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 20;
    }

    nav a:hover,
    nav button:hover {
      background-color: #ff33cc;
    }

    .admin-btn {
      background-color: #333 !important;
      font-size: 12px;
      padding: 8px 16px;
      opacity: 0.6;
      position: relative;
      z-index: 20;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .photo-container {
      position: relative;
      text-align: center;
    }

    .photo-container img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 0, 255, 0.3);
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      display: none;
      z-index: 5;
    }

    .photo-container.show-delete .delete-btn {
      display: block;
    }

    .admin-controls {
      text-align: center;
      margin-top: 30px;
      display: none;
      position: relative;
      z-index: 20;
    }

    .admin-controls input,
    .admin-controls button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Montserrat';
    }

    .admin-controls input[type='file'] {
      color: white;
      background-color: #333;
    }

    .admin-controls button {
      background-color: #ff33cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-controls button:hover {
      background-color: #ff66cc;
    }

    .admin-controls label {
      margin-right: 10px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #0d0d0d;
      font-size: 14px;
      color: #999;
      border-top: 1px solid #333;
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo Lencer√≠a None" />
  </header>

  <nav>
    <a href="index.html">‚¨Ö Volver al inicio</a>
    <button class="admin-btn" onclick="mostrarPassword()">üîí Agregar o eliminar fotos</button>
  </nav>

  <div class="admin-controls" id="admin">
    <input type="file" id="fileInput" accept="image/*" /><br />

    <div style="margin-top: 10px;">
      <strong>Talles:</strong><br />
      <label><input type="checkbox" name="talle" value="85" /> 85</label>
      <label><input type="checkbox" name="talle" value="90" /> 90</label>
      <label><input type="checkbox" name="talle" value="95" /> 95</label>
      <label><input type="checkbox" name="talle" value="100" /> 100</label>
      <label><input type="checkbox" name="talle" value="105" /> 105</label>
      <label><input type="checkbox" name="talle" value="110" /> 110</label>
      <label><input type="checkbox" name="talle" value="115" /> 115</label>
      <label><input type="checkbox" name="talle" value="120" /> 120</label>
    </div>

    <div style="margin-top: 10px;">
      <strong>Colores:</strong><br />
      <label><input type="checkbox" name="color" value="Negro" /> Negro</label>
      <label><input type="checkbox" name="color" value="Beige" /> Beige</label>
      <label><input type="checkbox" name="color" value="Blanco" /> Blanco</label>
    </div>

    <button onclick="agregarFoto()">Agregar foto</button>
  </div>

  <div class="gallery" id="galeria">
    <div class="photo-container">
      <img src="conjunto1.png" alt="Conjunto 1" />
      <button class="delete-btn" onclick="eliminarFoto(this)">Eliminar</button>
    </div>
    <div class="photo-container">
      <img src="conjunto2.png" alt="Conjunto 2" />
      <button class="delete-btn" onclick="eliminarFoto(this)">Eliminar</button>
    </div>
  </div>

  <footer>&copy; 2025 Lencer√≠a None. Todos los derechos reservados.</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <script>
    // Inicializaci√≥n Supabase
    const SUPABASE_URL = 'https://tgxrvmwfrmgdfbeybxtz.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRneHJ2bXdmcm1nZGZiZXlieHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NzgzMTQsImV4cCI6MjA2ODM1NDMxNH0.ea7gjWyy9mrllkVjpxth44u_w4LND0MidBvGipBoLCU';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const bucketName = 'conjuntos';

    let acceso = false;
    let intentosFallidos = 0;
    let bloqueadoHasta = null;

    // Mostrar fotos desde Supabase
    async function cargarFotos() {
      const { data, error } = await supabase.storage.from(bucketName).list('', { limit: 100, offset: 0 });
      if (error) {
        console.error('Error listando archivos:', error.message);
        return;
      }
      const galeria = document.getElementById('galeria');
      galeria.innerHTML = '';

      for (const archivo of data) {
        // Obtener URL p√∫blica
        const { data: urlData, error: urlError } = supabase.storage.from(bucketName).getPublicUrl(archivo.name);
        if (urlError) {
          console.error('Error obteniendo URL:', urlError.message);
          continue;
        }
        // Crear contenedor de foto
        const contenedor = document.createElement('div');
        contenedor.className = 'photo-container';

        const img = document.createElement('img');
        img.src = urlData.publicUrl;
        img.alt = archivo.name;

        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.textContent = 'Eliminar';
        btn.onclick = () => eliminarFoto(btn, archivo.name);

        contenedor.appendChild(img);
        contenedor.appendChild(btn);
        galeria.appendChild(contenedor);

        // Si ya ten√©s acceso, mostrar bot√≥n eliminar
        if (acceso) {
          contenedor.classList.add('show-delete');
        }
      }
    }

    function mostrarPassword() {
      const ahora = new Date();
      if (bloqueadoHasta && ahora < bloqueadoHasta) {
        const minutosRestantes = Math.ceil((bloqueadoHasta - ahora) / 60000);
        alert('Demasiados intentos. Esper√° ' + minutosRestantes + ' minuto(s) para volver a intentar.');
        return;
      }

      const clave = prompt('Ingres√° la contrase√±a:');
      if (clave === 'Eze123') {
        acceso = true;
        document.getElementById('admin').style.display = 'block';

        const fotos = document.querySelectorAll('.photo-container');
        fotos.forEach((foto) => foto.classList.add('show-delete'));

        alert('Acceso concedido.');
        intentosFallidos = 0;
      } else {
        intentosFallidos++;
        if (intentosFallidos >= 3) {
          bloqueadoHasta = new Date(new Date().getTime() + 5 * 60000);
          alert('3 intentos fallidos. Bloqueado por 5 minutos.');
        } else {
          alert('Contrase√±a incorrecta.');
        }
      }
    }

    async function agregarFoto() {
      if (!acceso) return;
      const input = document.getElementById('fileInput');
      const file = input.files[0];

      const tallesSeleccionados = Array.from(document.querySelectorAll('input[name="talle"]:checked')).map((cb) => cb.value);
      const coloresSeleccionados = Array.from(document.querySelectorAll('input[name="color"]:checked')).map((cb) => cb.value);

      if (!file) {
        alert('Por favor seleccion√° una imagen.');
        return;
      }
      if (tallesSeleccionados.length === 0 || coloresSeleccionados.length === 0) {
        alert('Por favor seleccion√° al menos un talle y un color.');
        return;
      }

      // Crear nombre √∫nico para la imagen
      const timestamp = Date.now();
      const ext = file.name.split('.').pop();
      const fileName = `foto_${timestamp}.${ext}`;

      // Subir a supabase con metadata talles y colores
      const { data, error } = await supabase.storage.from(bucketName).upload(fileName, file, {
        cacheControl: '3600',
        upsert: false,
        metadata: {
          talles: tallesSeleccionados.join(','),
          colores: coloresSeleccionados.join(','),
        },
      });

      if (error) {
        alert('Error al subir la imagen: ' + error.message);
        return;
      }

      // Obtener URL p√∫blica
      const { data: urlData, error: urlError } = supabase.storage.from(bucketName).getPublicUrl(fileName);
      if (urlError) {
        alert('Error al obtener URL p√∫blica: ' + urlError.message);
        return;
      }

      // Agregar a la galer√≠a
      const galeria = document.getElementById('galeria');
      const contenedor = document.createElement('div');
      contenedor.className = 'photo-container show-delete';

      const img = document.createElement('img');
      img.src = urlData.publicUrl;

      const info = document.createElement('div');
      info.style.marginTop = '8px';
      info.style.fontSize = '14px';
      info.innerHTML = `<strong>Talles:</strong> ${tallesSeleccionados.join(', ')}<br><strong>Colores:</strong> ${coloresSeleccionados.join(', ')}`;

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = 'Eliminar';
      btn.onclick = function () {
        eliminarFoto(btn, fileName);
      };

      contenedor.appendChild(img);
      contenedor.appendChild(btn);
      contenedor.appendChild(info);
      galeria.appendChild(contenedor);

      // Limpiar input y checkboxes
      input.value = '';
      document.querySelectorAll('input[name="talle"]').forEach((cb) => (cb.checked = false));
      document.querySelectorAll('input[name="color"]').forEach((cb) => (cb.checked = false));
    }

    async function eliminarFoto(boton, nombreArchivo) {
      if (!acceso) return;

      // Borrar archivo de Supabase
      const { error } = await supabase.storage.from(bucketName).remove([nombreArchivo]);
      if (error) {
        alert('Error al eliminar la imagen: ' + error.message);
        return;
      }

      // Borrar del DOM
      const contenedor = boton.parentElement;
      contenedor.remove();
    }

    // Al cargar la p√°gina, traer las im√°genes
    window.onload = cargarFotos;
  </script>
</body>
</html>
